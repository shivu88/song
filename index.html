<style>
*{
  box-sizing:border-box;
  margin:0;

}

body{
  font-family:Georgia, serif;

  color:#6b0033;

}

/* ENTRY SCREEN */
#startScreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom,#fff8dc,#ffffff);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
  transition:opacity 1.5s ease;
}

#startScreen button{
  padding:15px 35px;
  font-size:20px;
  background:#b30059;
  color:white;
  border:none;
  border-radius:40px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* FLOWER PETALS */
.petal{
  position:fixed;
  top:-50px;
  width:15px;
  height:15px;
  background:pink;
  border-radius:50%;
  opacity:0.8;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* BACKGROUND SLIDESHOW */
.slideshow{
  width:100%;
  height:50vh;
  overflow:hidden;
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.slideshow img.active{
  display:block;
}

/* CONTENT */
.content{
  width:100%;
  display:flex;
  justify-content:center;
  padding:50px 15px;
  background:#fdf6f0;
}

/* INVITATION CARD */
.invite-card{
  width:100%;
  max-width:900px;
  padding:30px;
  border:8px solid #b30059;
  border-radius:20px;
  background:white;
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
}

/* DIYA */
.diya{
  position:relative;
  width:60px;
  margin:20px auto;
}

.diya-base{
  width:60px;
  height:30px;
  background:#b34700;
  border-radius:0 0 40px 40px;
}

.flame{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:40px;
  background:radial-gradient(circle,#fff700 0%,#ff9900 60%,transparent 70%);
  border-radius:50%;
  animation:flicker 0.8s infinite alternate;
}

@keyframes flicker{
  from{transform:translateX(-50%) scaleY(1);}
  to{transform:translateX(-50%) scaleY(1.3);}
}

/* DOOR */
.door-wrapper{
  position:relative;
  width:260px;
  height:300px;
  margin:30px auto;
  perspective:1000px;
}

.ganesh-inside{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle,#fff8dc,#ffd700);
  border-radius:10px;
}

.ganesh-inside img{
  width:130px;
}

.door-left,
.door-right{
  position:absolute;
  width:50%;
  height:100%;
  background:linear-gradient(#8b4513,#5a2d0c);
  border:4px solid gold;
}

.door-left{
  left:0;
  transform-origin:left;
}

.door-right{
  right:0;
  transform-origin:right;
}

.open-left{
  animation:openLeft 3s ease forwards;
}

.open-right{
  animation:openRight 3s ease forwards;
}

@keyframes openLeft{
  from{transform:rotateY(0deg);}
  to{transform:rotateY(-110deg);}
}

@keyframes openRight{
  from{transform:rotateY(0deg);}
  to{transform:rotateY(110deg);}
}

/* HOUSE SLIDESHOW */
.house-slideshow{
  width:100%;
  height:300px;
  margin:25px 0;
  overflow:hidden;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.house-slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.house-slideshow img.active{
  display:block;
}

/* COUNTDOWN */
#countdown{
  font-size:22px;
  font-weight:bold;
  margin:20px 0;
}

/* RSVP */
.rsvp{
  display:inline-block;
  padding:12px 25px;
  background:#25D366;
  color:white;
  text-decoration:none;
  border-radius:30px;
  font-size:18px;
  margin-top:15px;
}

/* MOBILE */
@media(max-width:768px){

  .slideshow{
    height:45vh;
  }

  .invite-card{

  #countdown{
    font-size:18px;
  }

  h2{
    font-size:20px;
  }

  h3{
    font-size:18px;
  }
}

<script>
function startInvitation(){
  const bell=document.getElementById("bellSound");
  const music=document.getElementById("bgMusic");

  bell.play();

  setTimeout(()=>{
    music.play();
  },1500);

  document.querySelector(".door-left").classList.add("open-left");
  document.querySelector(".door-right").classList.add("open-right");

  document.getElementById("startScreen").style.display="none";
}

// Top slideshow
let slides=document.querySelectorAll(".slideshow img");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

// House slideshow
let houseSlides=document.querySelectorAll(".house-slideshow img");
let houseIndex=0;

  houseSlides[houseIndex].classList.remove("active");
  houseIndex=(houseIndex+1)%houseSlides.length;
  houseSlides[houseIndex].classList.add("active");
},3500);

// Countdown
var eventDate=new Date("April 1, 2026 09:00:00").getTime();
setInterval(()=>{
  var now=new Date().getTime();
  var distance=eventDate-now;
  var days=Math.floor(distance/(1000*60*60*24));
  var hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  var minutes=Math.floor((distance%(1000*60*60))/(1000*60));
  var seconds=Math.floor((distance%(1000*60))/1000);
  document.getElementById("countdown").innerHTML=
  "‚è≥ Countdown: "+days+" Days "+hours+" Hours "+minutes+" Minutes "+seconds+" Seconds ";
},1000);

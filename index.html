/* ENTRY SCREEN */
#startScreen{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,#fff8dc,#ffffff);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

#startScreen button{
  padding:14px 30px;
  font-size:18px;
  background:#b30059;
  color:white;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

/* SLIDESHOW (50% HEIGHT) */
.slideshow{
  width:100%;
  height:50vh;
  overflow:hidden;
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.slideshow img.active{
  display:block;
}

/* CONTENT */
.content{
  padding:40px 15px;
}

.invite-card{
  max-width:900px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:20px;
  border:6px solid #b30059;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

/* DIYA */
.diya{
  width:60px;
  margin:20px auto;
  position:relative;
}
.diya-base{
  width:60px;
  height:30px;
  background:#b34700;
  border-radius:0 0 40px 40px;
}
.flame{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  width:18px;
  height:35px;
  background:radial-gradient(circle,#fff700 0%,#ff9900 70%,transparent 80%);
  border-radius:50%;
  animation:flicker 0.8s infinite alternate;
}
@keyframes flicker{
  from{transform:translateX(-50%) scaleY(1);}
  to{transform:translateX(-50%) scaleY(1.2);}
}

/* DOOR */
.door-wrapper{
  width:240px;
  height:280px;
  margin:30px auto;
  position:relative;
  perspective:1000px;
}
.ganesh-inside{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle,#fff8dc,#ffd700);
}
.ganesh-inside img{
  width:120px;
}
.door-left,.door-right{
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  background:linear-gradient(#8b4513,#5a2d0c);
  border:3px solid gold;
}
.door-left{ left:0; transform-origin:left; }
.door-right{ right:0; transform-origin:right; }

.open-left{ animation:openLeft 3s forwards; }
.open-right{ animation:openRight 3s forwards; }

@keyframes openLeft{
  to{ transform:rotateY(-110deg); }
}
@keyframes openRight{
  to{ transform:rotateY(110deg); }
}

/* HOUSE SLIDESHOW */
.house-slideshow{
  width:100%;
  height:280px;
  margin:25px 0;
  overflow:hidden;
}
.house-slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.house-slideshow img.active{
  display:block;
}

/* COUNTDOWN */
#countdown{
  margin:20px 0;
  font-weight:bold;
}

/* RSVP */
.rsvp{
  display:inline-block;
  padding:12px 25px;
  background:#25D366;
  color:white;
  text-decoration:none;
  border-radius:25px;
  margin-top:15px;
}

/* MOBILE */
@media(max-width:768px){
  .slideshow{ height:45vh; }
  .door-wrapper{ width:200px; height:240px; }
  .house-slideshow{ height:220px; }
}
</style>

<script>

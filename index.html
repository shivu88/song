/* START SCREEN */
#startScreen{
  position:fixed;

  align-items:center;

/* MAIN BACKGROUND SLIDESHOW */
.slideshow{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}
.slideshow img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.5s ease-in-out;
}
.slideshow img.active{
  opacity:1;
}

/* CONTENT */
.content{
  position:absolute;
  top:0;
  left:0;

.invite-card{
  max-width:850px;

  padding:25px;
  border:8px solid #b30059;
  border-radius:20px;
  background:white;

}

/* DIYA */
.diya{
  position:relative;
  width:60px;
  margin:20px auto;
}
.diya-base{
  width:60px;
  height:30px;
  background:#b34700;
  border-radius:0 0 40px 40px;
}
.flame{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:40px;
  background:radial-gradient(circle,#fff700 0%,#ff9900 60%,transparent 70%);
  border-radius:50%;
  animation:flicker 0.8s infinite alternate;
}
@keyframes flicker{
  from{transform:translateX(-50%) scaleY(1);}
  to{transform:translateX(-50%) scaleY(1.3);}
}

/* DOOR */
.door-wrapper{
  position:relative;
  width:260px;
  height:300px;
  margin:30px auto;
  perspective:1000px;
}
.ganesh-inside{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle,#fff8dc,#ffd700);
  border-radius:10px;
}
.ganesh-inside img{
  width:130px;
}
.door-left, .door-right{
  position:absolute;
  width:50%;
  height:100%;
  background:linear-gradient(#8b4513,#5a2d0c);
  border:4px solid gold;
}
.door-left{
  left:0;
  transform-origin:left;
  animation:openLeft 3s ease forwards;
}
.door-right{
  right:0;
  transform-origin:right;
  animation:openRight 3s ease forwards;
}
@keyframes openLeft{
  from{transform:rotateY(0deg);}
  to{transform:rotateY(-110deg);}
}
@keyframes openRight{
  from{transform:rotateY(0deg);}
  to{transform:rotateY(110deg);}
}

/* COUNTDOWN */
